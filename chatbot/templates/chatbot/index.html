<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karan - Voice Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .chat-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }
        #user_input { border-radius: 50px; }
        .chat-response { margin-top: 20px; padding: 15px; border-radius: 15px; background-color: #e9ecef; }
        .voice-hint { font-size: 0.9rem; color: #6c757d; margin-top: 5px; }
        #transcript {
            font-size: 0.95rem;
            color: #495057;
            margin-top: 10px;
            min-height: 24px;
            text-align: center;
        }
        .listening-indicator {
            font-size: 1.2rem;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="chat-card">
        <h2 class="text-center mb-3">Karan - Voice/Text Chatbot</h2>

        <!-- Always-on voice status -->
        <div class="listening-indicator">ðŸŽ¤ Listening... Say "Hello Karan" + command</div>
        <div id="transcript">Waiting for command...</div>

        <!-- Text input form -->
        <form id="text-form" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" id="user_input" name="user_input" class="form-control" placeholder="Type a command...">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>

        <!-- Response -->
        {% if response %}
            <div class="chat-response">
                <strong>Karan:</strong> {{ response }}
            </div>
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const inputField = document.getElementById('user_input');
    const textForm = document.getElementById('text-form');
    const transcriptDiv = document.getElementById('transcript');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
        alert("Voice recognition not supported in this browser.");
    } else {
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = true;
        recognition.maxAlternatives = 1;
        recognition.continuous = true;

        recognition.addEventListener('result', (event) => {
            const lastResult = event.results[event.results.length - 1][0].transcript.trim();
            transcriptDiv.textContent = `Heard: "${lastResult}"`;

            const wakeWord = "hello karan";
            if (lastResult.toLowerCase().startsWith(wakeWord)) {
                const command = lastResult.slice(wakeWord.length).trim();
                if (command.length > 0) {
                    inputField.value = command;
                    textForm.submit();
                    transcriptDiv.textContent = 'Command detected! Sending...';
                }
            }
        });

        recognition.addEventListener('end', () => {
            recognition.start(); // Always restart for continuous listening
        });

        recognition.start(); // Start immediately
    }
</script>
</body>
</html>
